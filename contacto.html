    <form action="index.html" method="get" enctype="multipart/form-data">
        <div class="containerformulario">
            <h1>Formulario de contacto</h1>
            <label for="nombre">Nombre:</label>

            <input type="text" id="nombre" name="nombre" required><br>

            <label for="opciones">Selecciona una Ciudad:</label>

                    <option value="opcion3">Madrid</option>

                </select><br><br>
            
            <label for="email">Email:</label>

            <input type="checkbox" id="politica" name="politica" required>
            <label for="politica">Aceptar política de confidencialidad:</label><br>
            <button type="button" class="btn btn-primary" disabled>ENVIAR</button><br>
